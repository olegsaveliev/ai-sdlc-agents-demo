name: Notion to GitHub Trigger

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  check-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Check for new Notion pages
        env:
          NOTION_TOKEN_TRIGGER: ${{ secrets.NOTION_TOKEN_TRIGGER }}
          NOTION_TRIGGER_DB_ID: ${{ secrets.NOTION_TRIGGER_DB_ID }}
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} 
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python agents/notion_to_github.py
